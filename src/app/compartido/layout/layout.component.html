<mat-toolbar color="primary">
  <span>Barber System</span>
  <button mat-icon-button (click)="sidenav.toggle();">
    <mat-icon>menu</mat-icon>
  </button>

  <span style="flex: 1 1 auto;"></span>
  <label style="font-size: 14px; margin-right: 20px;">{{username}}</label>
  <button mat-icon-button (click)="cerrarSesion();">
    <mat-icon>logout</mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav opened mode="side" style="width: 220px; background: black;">
    <mat-nav-list>
      <mat-list-item routerLink="/layout/dashboard">
        <mat-icon matListItemIcon style="color: white">dashboard</mat-icon>
      <div matListItemTitle style="color: white">Dashboard</div>
      </mat-list-item>
      <mat-list-item routerLink="/layout/masivo">
        <mat-icon matListItemIcon style="color: white">attach_file</mat-icon>
      <div matListItemTitle style="color: white">Cargue Masivo</div>
      </mat-list-item>
      <mat-list-item routerLink="/layout/project">
        <mat-icon matListItemIcon style="color: white">attach_file</mat-icon>
      <div matListItemTitle style="color: white">Masivo Proyectos</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
